<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Query Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    #container {
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6e6e6;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Ask a Question</h1>
    <textarea id="queryInput" placeholder="Type your query here..."></textarea><br>
    <button id="sendBtn">Send</button>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
